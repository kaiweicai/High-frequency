[package]
name = "high-frequency"
version = "0.0.1"
edition = "2018"
authors = [
    "Cloud <cloudweisz@gmail.com>"
]
keywords = [
    "trade",
   "high-frequency",
]

homepage = "https://github.com/KZen-networks/multi-party-ecdsa"
repository = "https://github.com/KZen-networks/multi-party-ecdsa"
