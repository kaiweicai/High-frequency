tungstenite = { git = "https://github.com/PrivateRookie/tungstenite-rs.git", branch = "proxy", version = "0.13" }
lazy_static="1.4.0"
serde = { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.64"